<div><form name='wizard_password' id='wizard_password' action='/index.cgi/wizard_password_set' method='post'>
<div class='sp_posi'><input type='image' alt=' ' src='/common/spacer.gif' onMouseDown=return; /></div>
<div class="headline clearfix"><h2 class='lf'>管理者パスワードの初期設定</h2>

</div><ul><li class='message'>本製品は、第三者による不意のアクセスや設定変更を防止するため、管理者パスワードを入力して初めてアクセスできるようになっています。パスワードで使用できるのは、半角英数字と記号です。（?と全角文字、一部の特殊記号は使用できません。）名前や生年月日など、他人から類推されやすい単語を用いることは避けてください。 </li><li class='input_label'>
パスワード<input type='image' class='help' alt='help' value='ヘルプ' src='/common/help_mark.png' onclick="HelpShow(event, '本製品の設定を行うための管理者パスワードを入力します。半角英数字、-（ハイフン）、_（アンダースコア）を使用して64文字以内で入力してください。Enter the password in 64 or less characters using alphanumeric characters - (hyphen) and _(underscore).');return false;" /></li>
<li class='input_value'>
<input type='password' autocomplete='off' name='INIT_PASSWD' id='INIT_PASSWD' maxlength='64' size='40' value='' />
</li><li class='input_label'>
パスワード再入力<input type='image' class='help' alt='help' value='ヘルプ' src='/common/help_mark.png' onclick="HelpShow(event, '確認のため、設定するパスワードを再入力します。Re-enter the new password for verification purposes.');return false;" /></li>
<li class='input_value'>
<input type='password' autocomplete='off' name='INIT_RETRY_PASSWD' id='INIT_RETRY_PASSWD' maxlength='64' size='40' value='' />
</li></ul><div class="btn_area clearfix">
<button type="submit" class="mode rt" name='UPDATE_BUTTON' id='UPDATE_BUTTON'>設定</button>
</div><div>

<input type='hidden' id='CHECK_ACTION_MODE' name='CHECK_ACTION_MODE' value='1' />
<input type='hidden' id='SESSION_ID' name='SESSION_ID' value='61268410A4216148E74242359506B8D9' />
</div>
</form>
